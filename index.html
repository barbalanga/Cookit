<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/pic.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>Cookit // Find the perfect recipe for you</title>
  </head>

  <body>
    <div class="global-toast hidden"></div>

    <div class="container">
      <header class="header">
        <img src="src/img/logo3.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search your recipe..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
          <button
            id="logout-btn"
            style="color: #f38293;"
            class="nav__btn"
          >
            <svg class="nav__icon">
              <use href="src/img/icons.svg#icon-logout"></use>
            </svg>
            <span  style="color: #000000;">Logout</span>
          </button>




      </header>

      <div class="search-results">
        <ul class="results">   
        </ul>

        <div class="pagination">
        </div>
      </div>

      <div class="recipe">
        <div class="recipe-rating">
        </div>
        
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="" required name="title" type="text" placeholder="Title"/>
          <label>how To Make</label>
          <input value="" required name="howToMake" type="text" placeholder="how To Make" />
          <label>Image URL</label>
          <input value="" required name="image" type="text" placeholder="Image URL" />
          <label>Publisher</label>
          <input value="" required name="publisher" type="text"  placeholder="Publisher"/>
          <label>Prep time</label>
          <input value="30" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="2" required name="servings" type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <div class="ingredients-container"> 
          <label>Ingredient 1</label>
          <input
            type="text"
            required
            name="ingredient1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 2</label>
          <input
            type="text"
            name="ingredient2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 3</label>
          <input
            type="text"
            name="ingredient3"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>
      </div>
        <button type="button" id="add-ingredient-btn">+ Add Ingredient</button>
        <div class="upload__content"></div>

        <button class="btn upload__btn" type="submit">

          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
      
    <!-- Auth Modal: Login/Register -->
    <div class="auth-modal hidden">
      <div class="auth-content">
        <div class="auth-tabs">
          <button class="tab login-tab active">Login</button>
          <button class="tab register-tab">Register</button>
        </div>
        <form id="login-form" class="auth-form login-form" method="post">
          <h2>Login</h2>
          <div class="form-control">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required />
          </div>
          <div class="form-control">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <!-- Register Form -->
        <form id="register-form" class="auth-form register-form hidden">
          <h2>Register</h2>
          <div class="form-control">
            <label for="reg-name">Name:</label>
            <input type="text" id="reg-name" name="name" required />
          </div>
          <div class="form-control">
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required />
          </div>
          <div class="form-control">
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required />
          </div>
          <div class="toggle-row">
            <div class="toggle-item">
              <label>Allergic to peanuts:</label>
              <div class="toggle-switch">
                <span class="toggle-label">No</span>
                <label class="switch">
                  <input type="checkbox" id="register-allergicToPeanuts" name="allergicToPeanuts">
                  <span class="slider"></span>
                </label>
                <span class="toggle-label">Yes</span>
              </div>
            </div>
            <div class="toggle-item">
              <label>Vegetarian:</label>
              <div class="toggle-switch">
                <span class="toggle-label">No</span>
                <label class="switch">
                  <input type="checkbox" id="register-vegetarian" name="vegetarian">
                  <span class="slider"></span>
                </label>
                <span class="toggle-label">Yes</span>
              </div>
            </div>
          </div>
          <div class="toggle-row">
            <div class="toggle-item">
              <label>Gluten sensitive:</label>
              <div class="toggle-switch">
                <span class="toggle-label">No</span>
                <label class="switch">
                  <input type="checkbox" id="register-glutenSensitive" name="glutenSensitive">
                  <span class="slider"></span>
                </label>
                <span class="toggle-label">Yes</span>
              </div>
            </div>
            <div class="toggle-item">
              <label>Chef:</label>
              <div class="toggle-switch">
                <span class="toggle-label">No</span>
                <label class="switch">
                  <input type="checkbox" id="register-chef" name="chef">
                  <span class="slider"></span>
                </label>
                <span class="toggle-label">Yes</span>
              </div>
            </div>
          </div>
          <button type="submit">Register</button>
        </form>

        </div>


      </div>
      <script type="module" src="src/js/controller.js"></script>


  </body>

</html>
